<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="/report/report.css"></link>
</head>
<body>
    <div class="full-screen-container">
        <div class="trang-report">
            <div class="container-box">
                <div class="thng-k">
                    <div class="block-header">
                        <div class="component">
                            <div class="container">{{attended}}</div>
                            <div class="circle"></div>
                            <div class="text">Đúng Giờ</div>
                        </div>
                        <div class="component">
                            <div class="container-1">{{latein}}</div>
                            <div class="circle-1"></div>
                            <div class="text">Vào trễ</div>
                        </div>
                        <div class="component">
                            <div class="container-2">{{earlyout}}</div>
                            <div class="circle-2"></div>
                            <div class="text">Về sớm</div>
                        </div>
                        <div class="component">
                            <div class="container-3">{{norecord}}</div>
                            <div class="circle-3"></div>
                            <div class="text">Không ghi nhận</div>
                        </div>
                    </div>
                </div>
                <div class="haha-container">
                    <div class="component-1">
                        <div class="text">Số ngày phép sử dụng còn lại:</div>
                        <div class="container-1">{{daysleft}}</div>
                    </div>
                </div>
            </div>

            <div class="container-calendar">
                <div class="header">
                    <div class="icons" onclick="handlePrevNext('prev')">
                        <img src="/image/before.svg" alt="Previous">
                    </div>
                    <div class="current-date">{{currentDate}}</div>
                    <div class="icons" onclick="handlePrevNext('next')">
                        <img src="/image/next.svg" alt="Next">
                    </div>
                </div>
                <div class="block-calendar">
                    <div class="calendar">
                        <div class="weeks">
                            <div>CN</div>
                            <div>T2</div>
                            <div>T3</div>
                            <div>T4</div>
                            <div>T5</div>
                            <div>T6</div>
                            <div>T7</div>
                        </div>
                        <div class="days" id="daysContainer">
                            <!-- Days will be populated here dynamically -->
                        </div>
                    </div>
                </div>
                <div class="aaa">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
