<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Dynamic Calendar JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="report.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font Link for Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    </link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"></link>
    <script src="report.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="container">{{attended}}</div>
                <div class="circle"></div>
                <div class="text">Đúng Giờ</div>
            </div>
            <div class="col-3">
                <div class="container">{{latein}}</div>
                <div class="circle-1"></div>
                <div class="text">Vào trễ</div>
            </div>
            <div class="col-3">
                <div class="container">{{earlyout}}</div>
                <div class="circle-2"></div>
                <div class="text">Về sớm</div>
            </div>
            <div class="col-3">
                <div class="container">{{norecord}}</div>
                <div class="circle-3"></div>
                <div class="text">Không ghi nhận</div>
            </div>
        </div>
        <div class="wrapper">
            <header>
                <p class="current-date"></p>
                <div class="icons">
                    <span id="prev" class="material-symbols-rounded">chevron_left</span>
                    <span id="next" class="material-symbols-rounded">chevron_right</span>
                </div>
            </header>
            <div class="calendar">
                <ul class="weeks">
                    <li>Sun</li>
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                </ul>
                <ul class="days"></ul>
            </div>
        </div>
    </div>
</body>

</html>
